<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HelloTinker Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">HelloTinker</h1>
        <p>Your personal AI assistant</p>
    </header>
    <div class="rendered-form">
        <form>
            <div class="key-input">
                <label for="key-input" class="key-input">Enter your provided key<br> </label>
                <input type="text" class="form-control" name="key-input" access="false" id="key-for-api" required>
            </div>
            <div class="text-input">
                <label for="text-input" class="text-input"><h3>What do you need written?</h3> <br> </label>
                <textarea type="textarea" class="form-control" name="text-input" access="false" id="text-input-for-api" required></textarea>
            </div>
            <div class="button">
                <button type="button" class="btn-default btn" name="submit-chat" access="false" id="submit-chat">Submit</button>
            </div>
        </form>
    </div>
    <h3 style="color: red;" id="error_pane"></h3>
    <img id="loading-animation" src="../../assets/loading_animation.gif" width="100" style="visibility: hidden"/>
</body>

</html>
